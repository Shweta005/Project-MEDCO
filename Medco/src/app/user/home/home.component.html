 <div class="row">
   <ng-container  >
  <div class="col-sm-3 mt-3 mb-2" *ngFor="let item of productList" >
    <div class="card" >
      <img class="card-img-top" src={{item.imgUrl}} height="250"   alt="Card image cap">
      <div class="card-body"  >
        <h5 class="card-title">{{item.productName}}</h5>
        <p class="card-text">Mkt:{{item.mfgName}}</p>
        <p class="card-text">Price* ₹ {{item.price}}</p>

        <button class="btn btn-primary" (click)="addtoCart(item)" >Add to Cart</button>

      </div>
    </div>
  </div></ng-container>

</div>
