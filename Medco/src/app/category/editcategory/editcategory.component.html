
   <div class="row">
  <div class="col-md-12" >
    <div *ngIf="dataLoaded" >
    <form [formGroup]="editCategoryForm" (submit)="updateCategory()"   class="form2">

     <fieldset>

        <legend>Update Category</legend>

        <label for="name">Catgory Id:</label>
        <input type="number" id="categoryId" placeholder="id" name="cat_id" >
       <label for="name">Catgory Name:</label>
        <input type="text" id="categoryName"  formControlName="catName" name="cat_name" required>
       </fieldset>



     <button class="btn" type="submit">Update</button>


     </form>



      </div>
    </div>

  </div>
