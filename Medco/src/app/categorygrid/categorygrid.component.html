<div>
  <header id="content-header">
    {{ title }}
  </header>

  <!--MDB Tables-->
  <div class="container mt-4">
    <div class="card mb-4">
      <div class="card-body">
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
        <!--Table-->
        <table class="table table-striped">
          <!--Table head-->
          <thead>
            <tr>
             <th>#</th>
              <th>Category Name</th>

            </tr>
          </thead>
          <!--Table head-->
          <!--Table body-->
          <tbody *ngFor="let category of categories" >
            <tr>
             <th scope="row">{{category.id}}</th>

              <td>{{ category.catName }}</td>
              <button (click)="deleteCategory(category)" >Delete</button>|
              <button (click)="editCategory(category)" >Edit</button>
            </tr>
          </tbody>
          <!--Table body-->
        </table>
        <!--Table-->
      </div>
    </div>
  </div>
