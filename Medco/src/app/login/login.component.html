<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
           <h1>Login</h1>
          <h6>Please enter email & password</h6>

        </div>
        <form [formGroup]="loginform"  (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn ">Submit</button>
        </form>
        <a href="#"  style="color:black; margin-top: 10px" routerLink="/signup">New user click here to signup!!</a>
        <!-- <a href="#"  style="color:black; margin-top: 10px" routerLink="/userprofile">want to see userprofile!!</a> -->
</div>
</div>
</div>
</div>
